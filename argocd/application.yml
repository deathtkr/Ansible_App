# argocd/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/deathtkr/Ansible_App.git'  # Replace with your repository URL
    targetRevision: HEAD
    path: k8s
  destination:
    server: 'https://adi-dns-3wk8jt3v.hcp.eastus.azmk8s.io:443'
    namespace: default  # Replace with your target namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
